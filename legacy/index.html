<!-- Create the template of html file but reference the js and css files in the directory -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Sudoku</title>
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<body>
    <div class="container">
        <h1>Sudoku</h1>
        <hr>

        <!-- Errors and timer section -->
        <div class="header-info">
            <h2 id="errors">Errors: 0</h2>
            <div id="timer">Time: 00:00:00</div>
        </div>

        <!-- Start button -->
        <div class="center">
            <button class="button" id="start-button">Start Game</button>
        </div>

        <!-- Hide/show buttons -->
        <div class="button-group">
            <button class="button" id="hide-timer-button" style="display:none">Hide Timer</button>
            <button class="button" id="hide-strategy-button" style="display:none">Hide Strategy</button>
        </div>

        <!-- Game board -->
        <div class="game-container">
            <div class="the-game" id="board"></div>
            <div class="the-game" id="digits"></div>
        </div>

        <!-- Strategy form -->
        <form class="the-game" id="strategy-form">
            <label for="strategy">Strategy:</label><br>
            <textarea id="strategy" name="strategy" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
            <button id="display-strategies">Display Strategies</button>
        </form>

        <!-- Strategies container -->
        <div id="strategies-container"></div>
    </div>

    <!-- Scripts -->
    <!-- <script src="assets/js/createBoard.js"></script> -->
    <script src="assets/js/app.js"></script>
</body>


</html>
